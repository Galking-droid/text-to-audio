<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Lector de Texto a Audio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Convierte tu texto a audio</h1>
        <form action="/convertir" method="post" enctype="multipart/form-data" onsubmit="showLoader()">
            <label for="voice">Selecciona una voz:</label>
            <select name="voice" id="voice">
                {% for voice in voices %}
                    <option value="{{ voice.id }}">{{ voice.name }}</option>
                {% endfor %}
            </select>

            <div class="input-method">
                <input type="radio" id="text-input-method" name="input_method" value="text" checked>
                <label for="text-input-method">Escribir texto</label>
                <input type="radio" id="file-input-method" name="input_method" value="file">
                <label for="file-input-method">Subir archivo</label>
            </div>

            <div id="text-input-container">
                <label for="text_input">Escribe o pega tu texto aqu√≠:</label>
                <textarea name="text_input" id="text_input" rows="10" cols="50"></textarea>
            </div>

            <div id="file-input-container" style="display: none;">
                <label for="file">Sube un archivo de texto (.txt, .docx, .pdf, .odt, .rtf):</label>
                <input type="file" name="file" id="file" accept=".txt, .docx, .pdf, .odt, .rtf" />
            </div>

            <input type="submit" value="Convertir a audio" />
        </form>
        <div class="loader" id="loader"></div>
    </div>

    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }

        const textInputMethod = document.getElementById('text-input-method');
        const fileInputMethod = document.getElementById('file-input-method');
        const textInputContainer = document.getElementById('text-input-container');
        const fileInputContainer = document.getElementById('file-input-container');
        const textInput = document.getElementById('text_input');
        const fileInput = document.getElementById('file');

        textInputMethod.addEventListener('change', () => {
            if (textInputMethod.checked) {
                textInputContainer.style.display = 'block';
                fileInputContainer.style.display = 'none';
                textInput.required = true;
                fileInput.required = false;
            }
        });

        fileInputMethod.addEventListener('change', () => {
            if (fileInputMethod.checked) {
                textInputContainer.style.display = 'none';
                fileInputContainer.style.display = 'block';
                textInput.required = false;
                fileInput.required = true;
            }
        });

        // Set initial state
        textInput.required = true;
        fileInput.required = false;
    </script>
</body>
</html>
